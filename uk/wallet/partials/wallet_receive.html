<div class="row hidden-xs hidden-sm">
  <div class="col-md-12">
    <div class="header">
      Отримати кошти<span class="balance pull-right" ng-include="'/'+LANG+'/wallet/partials/wallet_balance.html'"></span>
    </div>
  </div>
  <hr class="double">
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form" class="form-horizontal">
      <div class="form-group" ng-show="wallet.subaccounts.length">
        <label class="col-sm-2 control-label" for="amount">Акаунт</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="wallet.current_subaccount" ng-options="subwallet.pointer as subwallet.name for subwallet in [{pointer: 0, name: 'Main'}].concat(wallet.subaccounts)" style="float: right;">
          </select>
        </div>
      </div>
      <div class="form-group" ng-show="receive.advanced_options_visible">
        <label class="col-sm-2 control-label" for="amount">Кількість</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">(( wallet.unit ))</span>

                    <input class="form-control" type="text" id="amount" ng-model="receive.amount" placeholder="0.0000" />

              </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">(( wallet.fiat_currency ))</span>

                    <input class="form-control" type="text" ng-model="receive.amount_fiat" placeholder="0.00" />

              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="double" ng-show="receive.advanced_options_visible">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Bitcoin URI</label>
        <div class="col-sm-10">
          <p class="form-control-static payment-url break-all" style="display:inline-block;">
              <a href="((receive.bitcoin_uri))" onclick="return false;">((receive.bitcoin_uri))</a>
          </p>
          <div class="pull-right">
            <button class="btn btn-info btn-block-xs" ng-click="show_bitcoin_uri()" ng-hide="receive.bitcoin_uri">Показати URI адресу</button>

            <a class="btn btn-default btn-block-xs" ng-click="show_bitcoin_uri(true)"><i class="glyphicon glyphicon-qrcode"></i> Показати QR код</a>
          </div>
        </div>
      </div>
      <div class="form-group" ng-show="receive.bitcoin_uri">
        <label class="col-sm-2 control-label" for="amount">Адреса</label>
        <div class="col-sm-10">
          <p class="form-control-static payment-url break-all" style="display:inline-block;">
              ((receive.bitcoin_address))
          </p>
        </div>
      </div>
      <hr ng-show="receive.advanced_options_visible">
      <div class="form-group" ng-show="receive.advanced_options_visible">
        <label class="col-sm-2 control-label" for="amount">Постійний URI для платежів</label>
        <div class="col-sm-10">
          <p class="form-control-static payment-url break-all" style="display:inline-block;">
              <a href="((receive.payment_url))" onclick="return false;">((receive.payment_url))</a>
          </p>
          <div class="pull-right">

            <a class="btn btn-default btn-block-xs" ng-click="show_url_qr(receive.payment_url)"><i class="glyphicon glyphicon-qrcode"></i> Показати QR код</a>
          </div>
        </div>
      </div>
      <div ng-show="receive.show_sweep && receive.advanced_options_visible">
        <hr>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="id_privkey_wif">Закритий ключ у WIF чи BIP38 форматі</label>
          <div class="col-sm-10">
            <div class="col-sm-12" style="padding-right: 0 !important">
              <div class="input-group">
                <input ng-model="receive.privkey_wif" class="form-control" type="text" id="id_privkey_wif" placeholder="Введіть закритий ключ для змітання коштів сюди" ng-disabled="receive.sweeping">
                <span class="input-group-btn">
                  <span class="btn btn-default" ng-hide="scanning_qr_video" style="border-radius: 0 !important"><i class="glyphicon glyphicon-qrcode"></i>
                    Сканувати QR код
                    <input style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%" type="file" id="qrcodeinput_login" accept="image/*" capture="camera" ga-click-no-touch="receive.read_wif_qr_code($event)">
                  </span>
                  <a class="btn btn-default" ng-show="scanning_qr_video" ng-click="receive.stop_scanning_qr_code()" style="border-radius: 0 !important">Скасувати</a>
                </span>
                  <span class="input-group-btn">
                    <span class="btn btn-primary pull-right" ng-class="{disabled: receive.sweeping}"><i ng-hide="receive.sweeping" ng-if="!receive.sweeping">Змести</i><div class="spin" ng-hide="!receive.sweeping" ng-if="receive.sweeping" ng-cloak></div>
                        <input type="button" tabindex="2" style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%" ng-click="receive.sweep()" ng-focus="receive.sweep()" ng-disabled="receive.sweeping" />
                    </span>
                </span>
              </div>
              <input ng-show="receive.is_bip38(receive.privkey_wif)" class="form-control" type="password" ng-model="receive.bip38_password" placeholder="BIP38 Password" ng-disabled="receive.sweeping" />

                  <input class="ng-hide" type="file" id="qrcodeinput_receive" accept="image/*" capture="camera">
                  <canvas id="qr-canvas" class="ng-hide"></canvas>
                  <video ng-show="scanning_qr_video" id="v_receive" autoplay style="width: 100%;"></video>

            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="pull-right" ng-show="receive.advanced_options_visible">
        <a class="btn btn-default btn-block-xs" ng-click="receive.show_previous_addresses()"><i class="glyphicon glyphicon-time"></i> Показати зґенеровані раніше адреси</a>
      </div>
      <div class="pull-right" ng-hide="receive.advanced_options_visible">
        <a class="btn btn-default btn-xs" ng-click="receive.advanced_options_visible = true"><i class="glyphicon glyphicon-wrench"></i> Показати додаткові опції</a>
      </div>
    </form>
  </div>
</div>
