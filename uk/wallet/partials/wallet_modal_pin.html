<div submittable>

    <div class="modal-body">
        <p class="text-center">Ви можете створити 4-цифровий персональний ідентифікаційний номер, який використовуватиметься для отримання пароля шифрування мнемонічної фрази-пароля.</p>
        <hr>
        <form ng-submit="set_pin(form.$valid)" name="form" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': state.error && form.$invalid}">
                <label for="pinId" class="col-sm-5 control-label">Введіть ваш PIN-код</label>
                <div class="col-sm-4">
                    <input clickfix focus-on="usePinModal" type="tel" mask-input class="form-control pin" required="required"
                           name="pin" maxlength="4" pattern="[0-9]{4}" ng-pattern="/[0-9]{4}/"
                           ng-model="state.new_pin_value" />
                    <input type="submit" class="hide" submitter />
                    <div class="help-block"><i class="glyphicon glyphicon-info-sign"></i> PIN-код має бути 4-цифровим числом</div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">Скасувати</button>
            <button class="btn btn-primary" ng-click="submit_me()">Підтвердити PIN-код</button>
        </div>
    </div>

</div>
